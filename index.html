<!DOCTYPE html>
<html lang="fr"> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOPLAP STRASBOURG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&family=Courier+Prime&display=swap');
        
        :root {
            --primary-color: #00ff9d;
            --primary-light: #05ffa1;
            --primary-dark: #00b36b;
            --secondary-color: #ff00d4;
            --accent-color: #3f00ff;
            --text-dark: #08051b;
            --text-light: #d1ffe6;
            --background-dark: #080318;
            --background-light: #08031B;
            --card-background: rgba(14, 7, 36, 0.7);
            --terminal-green: #00ff9d;
            --glitch-red: #ff0040;
            --glitch-blue: #00a2ff;
            --neon-glow: 0 0 10px #00ff9d, 0 0 20px #00ff9d, 0 0 30px #00ff9d;
            --scanline: rgba(0, 0, 0, 0.1);
            --border-radius: 2px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            --crt-animation: crtFlicker 8s infinite linear;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 var(--glitch-red), -0.05em -0.025em 0 var(--glitch-blue);
                transform: translate(0);
            }
            14% {
                text-shadow: 0.05em 0 0 var(--glitch-red), -0.05em -0.025em 0 var(--glitch-blue);
                transform: translate(0);
            }
            15% {
                text-shadow: -0.05em -0.025em 0 var(--glitch-red), 0.025em 0.025em 0 var(--glitch-blue);
                transform: translate(0.5px, -0.5px);
            }
            49% {
                text-shadow: -0.05em -0.025em 0 var(--glitch-red), 0.025em 0.025em 0 var(--glitch-blue);
                transform: translate(0.5px, -0.5px);
            }
            50% {
                text-shadow: 0.025em 0.05em 0 var(--glitch-red), 0.05em 0 0 var(--glitch-blue);
                transform: translate(-0.5px, 0.5px);
            }
            99% {
                text-shadow: 0.025em 0.05em 0 var(--glitch-red), 0.05em 0 0 var(--glitch-blue);
                transform: translate(-0.5px, 0.5px);
            }
            100% {
                text-shadow: 0.05em 0 0 var(--glitch-red), -0.05em -0.025em 0 var(--glitch-blue);
                transform: translate(0);
            }
        }

        @keyframes crtFlicker {
            0% { opacity: 1; }
            10% { opacity: 1; }
            10.1% { opacity: 0.9; }
            10.2% { opacity: 1; }
            30% { opacity: 1; }
            30.1% { opacity: 0.85; }
            30.2% { opacity: 1; }
            70% { opacity: 1; }
            70.1% { opacity: 0.92; }
            70.2% { opacity: 1; }
            90% { opacity: 1; }
            90.1% { opacity: 0.8; }
            90.2% { opacity: 1; }
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes gridBackground {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CRT overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            z-index: 1000;
            pointer-events: none;
            opacity: 0.2;
            animation: scanlines 10s linear infinite;
        }

        /* Scanline effect */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1001;
            pointer-events: none;
            animation: scanlines 8s linear infinite;
        }

        body {
            font-family: 'Courier Prime', monospace;
            line-height: 1.6;
            color: var(--terminal-green);
            background-color: var(--background-dark);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 255, 157, 0.1) 0%, transparent 80%),
                linear-gradient(to right, rgba(63, 0, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(63, 0, 255, 0.05) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
            animation: gridBackground 30s linear infinite;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            animation: var(--crt-animation);
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: var(--primary-color);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            position: relative;
            z-index: 1;
        }

        .footer-info {
            flex: 1 1 300px;
            margin-bottom: 2rem;
        }

        .footer-logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
            animation: glitch 5s infinite;
        }

        .footer-links, .footer-social {
            flex: 1 1 200px;
            margin-bottom: 1rem;
        }

        .footer-links h4, .footer-social h4 {
            margin-bottom: 1rem;
            color: var(--secondary-color);
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .footer-links ul, .footer-social ul {
            list-style: none;
        }

        .footer-links li, .footer-social li {
            margin-bottom: 0.5rem;
        }

        .footer-links a, .footer-social a {
            color: var(--text-light);
            opacity: 0.8;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            font-family: 'Courier Prime', monospace;
        }

        .footer-links a:hover, .footer-social a:hover {
            opacity: 1;
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color);
        }

        .footer-social a i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        .copyright {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 255, 157, 0.3);
            width: 100%;
            opacity: 0.7;
            font-size: 0.9rem;
            font-family: 'VT323', monospace;
            letter-spacing: 1px;
        }

        /* Terminal typing effect */
        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            border-right: 0.15em solid var(--primary-color);
            animation: 
                typing 3.5s steps(40, end) 1 forwards,
                blink 1s step-end infinite;
            width: 0;
            display: inline-block;
        }

        /* Circuit board pattern overlay */
        .circuit-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M20,20 L20,40 L40,40 M60,20 L60,40 L80,40 M20,60 L20,80 L40,80 M80,60 L80,80 L60,80 M40,40 L60,60 M60,40 L40,60" stroke="%2300ff9d" stroke-width="0.5" fill="none" opacity="0.2"/></svg>');
            background-size: 100px 100px;
            pointer-events: none;
            z-index: -1;
            opacity: 0.05;
        }

        /* Digital counter for workshop details */
        .digital-counter {
            font-family: 'VT323', monospace;
            background-color: rgba(0, 0, 0, 0.5);
            color: var(--primary-color);
            padding: 0.2rem 0.5rem;
            border: 1px solid var(--primary-color);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        /* Button hover effects */
        @keyframes buttonPulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 157, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 157, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 157, 0); }
        }

        .btn:hover {
            animation: buttonPulse 1.5s infinite;
        }

        /* Style adjustments for mobile */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            nav ul {
                margin-top: 1rem;
                flex-wrap: wrap;
            }
            
            nav li {
                margin: 0.5rem 1rem 0.5rem 0;
            }
            
            .workshop-grid {
                grid-template-columns: 1fr;
            }
            
            .tools-grid { 
                grid-template-columns: repeat(2, 1fr);
            }

            .hero h1 {
                font-size: 1.4rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            section h2 {
                font-size: 1.3rem;
            }
        }

        /* Matrix-like falling code effect */
        .matrix-code {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            pointer-events: none;
        }

        .matrix-code canvas {
            display: block;
        }

        /* Cursor blinking effect */
        .cursor-blink {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: var(--primary-color);
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 5px;
        }

        /* Glowing border effect */
        .glow-border {
            position: relative;
        }

        .glow-border::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 15px var(--primary-color);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: -1;
        }

        .glow-border:hover::after {
            opacity: 1;
        }
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.4rem;
            font-weight: bold;
            text-decoration: none;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            text-shadow: var(--neon-glow);
            animation: glitch 5s infinite;
            letter-spacing: 2px;
        }

        .logo i {
            margin-right: 0.5rem;
        }

        .logo img {
            height: 40px;
            margin-right: 0.5rem;
            filter: hue-rotate(140deg) drop-shadow(0 0 5px var(--primary-color));
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav li {
            margin-left: 1.5rem;
        }

        nav a {
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            border: 1px solid transparent;
            padding: 0.3rem 0.6rem;
        }

        nav a i {
            margin-right: 0.5rem;
        }

        nav a:hover {
            color: var(--secondary-color);
            text-shadow: 0 0 5px var(--secondary-color);
            border: 1px solid var(--secondary-color);
        }

        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            border-right: 0.15em solid var(--primary-color);
            width: 0;
            animation: 
                typing 3.5s steps(40, end) forwards,
                blink 1s step-end infinite;
        }

        .hero {
            background: linear-gradient(135deg, rgba(8, 3, 27, 0.8), rgba(8, 3, 27, 0.9)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300"><rect width="150" height="150" x="75" y="75" fill="none" stroke="%2300ff9d" stroke-width="2"/><circle cx="150" cy="150" r="100" fill="none" stroke="%23ff00d4" stroke-width="2"/></svg>');
            background-size: cover, 300px 300px;
            color: var(--text-light);
            padding: 4rem 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--primary-color);
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            text-shadow: var(--neon-glow);
            animation: glitch 5s infinite;
            letter-spacing: 1px;
            line-height: 1.5;
        }

        .hero p {
            font-family: 'VT323', monospace;
            font-size: 1.4rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            letter-spacing: 1px;
        }

        .cta-button {
            display: inline-block;
            background-color: transparent;
            color: var(--primary-color);
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: var(--transition);
            margin: 0.5rem;
            text-transform: uppercase;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            background-color: var(--primary-color);
            color: var(--background-dark);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .cta-button i {
            margin-right: 0.5rem;
        }

        main {
            flex: 1;
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        section {
            margin-bottom: 3rem;
            position: relative;
        }

        section::before {
            content: "> " attr(id);
            position: absolute;
            top: -30px;
            left: 0;
            font-family: 'VT323', monospace;
            color: var(--secondary-color);
            opacity: 0.6;
            font-size: 0.9rem;
        }

        section h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.5rem;
            display: flex;
            align-items: center;
            text-shadow: 0 0 10px var(--secondary-color);
        }

        section h2 i {
            margin-right: 0.5rem;
        }

        .workshop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .workshop-card {
            background-color: var(--card-background);
            border: 1px solid var(--primary-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .workshop-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 157, 0.03),
                    rgba(0, 255, 157, 0.03) 2px,
                    transparent 2px,
                    transparent 4px
                );
            pointer-events: none;
        }

        .workshop-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.3);
        }

        .workshop-header {
            background: linear-gradient(90deg, var(--background-dark), rgba(63, 0, 255, 0.6));
            color: var(--text-light);
            padding: 1rem;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--primary-color);
        }

        .workshop-date {
            background-color: var(--background-dark);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 0.5rem;
            text-align: center;
            width: 80px;
            margin-right: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: 'VT323', monospace;
        }

        .workshop-date .day {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .workshop-date .month {
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .workshop-date .year {
            font-size: 0.8rem;
        }

        .workshop-title {
            flex: 1;
        }

        .workshop-title h3 {
            font-size: 1.2rem;
            margin-bottom: 0.25rem;
            font-family: 'VT323', monospace;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .workshop-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .workshop-meta {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 1rem;
            color: var(--text-light);
            font-family: 'VT323', monospace;
        }

        .workshop-meta span {
            margin-right: 1.5rem;
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .workshop-meta i {
            margin-right: 0.5rem;
            color: var(--secondary-color);
        }

        .workshop-description {
            margin-bottom: 1.5rem;
            flex: 1;
            font-family: 'Courier Prime', monospace;
            letter-spacing: 0.5px;
            line-height: 1.6;
        }

        .workshop-actions {
            margin-top: auto;
        }

        .btn {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
            font-family: 'VT323', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-color);
            color: var(--background-dark);
            box-shadow: 0 0 10px var(--primary-color);
        }

        .btn-outline {
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            background-color: transparent;
        }

        .btn-outline:hover {
            background-color: var(--primary-color);
            color: var(--background-dark);
            box-shadow: 0 0 10px var(--primary-color);
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .workshop-card-empty {
            background-color: rgba(14, 7, 36, 0.3);
            border: 2px dashed var(--primary-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .workshop-card-empty::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    45deg,
                    rgba(0, 255, 157, 0.03),
                    rgba(0, 255, 157, 0.03) 10px,
                    transparent 10px,
                    transparent 20px
                );
            pointer-events: none;
        }

        .workshop-card-empty i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            animation: blink 2s infinite;
        }

        .workshop-card-empty p {
            margin-bottom: 1.5rem;
            color: var(--text-light);
            font-size: 1.2rem;
            font-family: 'VT323', monospace;
            letter-spacing: 1px;
        }

        .tools-section {
            background-color: var(--card-background);
            border: 1px solid var(--primary-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }

        .tools-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 157, 0.03),
                    rgba(0, 255, 157, 0.03) 2px,
                    transparent 2px,
                    transparent 4px
                );
            pointer-events: none;
        }

        .tools-section h3 {
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
        }

        .tool-card {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--primary-color);
            border-radius: var(--border-radius);
            padding: 1.5rem 1rem;
            text-align: center;
            text-decoration: none;
            color: var(--text-light);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .tool-card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        }

        .tool-card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.4);
